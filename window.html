<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind css-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontawsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#f4f5f7] h-[150vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
      <div
        class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-400 p-4"
      >
        <div class="flex">
          <img src="./assets/Group.png" class="h-[50px]" alt="" />
          <div class="ml-3">
            <h2 class="font-bold">$ <span id="available-balance">4500</span></h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn font-bold text-[#08080880]">
            <i
              class="fa-solid fa-right-from-bracket rotate-180 text-gray-800" id="logout-btn"
            ></i>
            LogOut
          </button>
        </div>
      </div>
      <div class="mt-8 p-3">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="mt-4 text-[#08080880]">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>
      <div class="min-h-[200px] grid grid-cols-3 gap-4 p-3">
        <div id="add-money-1" class="border-2 border-gray-500 text-center p-4 rounded-xl">
          <img src="./assets/wallet1.png" class="mx-auto" alt="" />
          <h2>Add MOney</h2>
        </div>
        <div id="cash-out" class="border-2 border-gray-500 text-center p-4 rounded-xl">
          <img src="./assets/wallet1.png" class="mx-auto" alt="" />
          <h2>Cash out</h2>
        </div>
        <div id="transfer-money" class="border-2 border-gray-500 text-center p-4 rounded-xl">
          <img src="./assets/wallet1.png" class="mx-auto" alt="" />
          <h2>Transfer Money</h2>
        </div>
        <div class="border-2 border-gray-500 text-center p-4 rounded-xl">
          <img src="./assets/wallet1.png" class="mx-auto" alt="" />
          <h2>Get Bonus</h2>
        </div>
        <div class="border-2 border-gray-500 text-center p-4 rounded-xl">
          <img src="./assets/wallet1.png" class="mx-auto" alt="" />
          <h2>Pay bill</h2>
        </div>
        <div class="border-2 border-gray-500 text-center p-4 rounded-xl">
          <img src="./assets/wallet1.png" class="mx-auto" alt="" />
          <h2>Transactions</h2>
        </div>
      </div>
    </div>
    <div class="all-form-section max-w-lg mx-auto">
      <!-- add money -->
      <div id="add-money-parent" style="display: none;">
        <h1 class="font-bold mb-3 mt-3">Add Money</h1>
        <form action="" class="bg-white rounded-2xl p-5">
          <div>
            <h1 class="font-semi-bold">Select a Bank</h1>
            <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full">
              <option disabled selected>Pick a bank</option>
              <option>BRAC BANK</option>
              <option>BANGLADESH BANK</option>
              <option>DUTCH BANGLA BANK</option>
            </select>
          </div>
          <div class="mt-3">
            <label class="font-semi-bold" for="">Bank Account Number</label>
            <br />
            <input id="account-number"
              type="text"
              placeholder="Enter 11 digit account number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semi-bold" for="">Amount to Add</label>
            <br />
            <input id="add-ammount"
              type="text"
              placeholder="Add amount to add"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semi-bold" for="">Pin Number</label>
            <br />
            <input id="add-pin"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <button id="add-money-btn"
            class="btn text-white bg-[#0874F2] mt-5 w-full rounded-3xl font-bold"
          >
            Add Money
          </button>
        </form>
      </div>

      <!-- cash out -->
      <div id="cash-out-parent" style="display: none;">
        <h1 class="font-bold mb-3 mt-3">Cash Out</h1>
        <form action="" class="bg-white rounded-2xl p-5">
          <div class="mt-3">
            <label class="font-semi-bold" for="">Agent Number</label>
            <br />
            <input id="agent-number"
              type="text"
              placeholder="Enter 11 digit agent number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semi-bold" for="">Amount to wothdraw</label>
            <br />
            <input id="ammount-withdraw"
              type="text"
              placeholder="Add amount to withdraw"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semi-bold" for="">Pin Number</label>
            <br />
            <input id="withdraw-pin"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <button id="withdraw-btn" 
            class="btn text-white bg-[#0874F2] mt-5 w-full rounded-3xl font-bold"
          >
            Withdraw Money
          </button>
        </form>
      </div>
      <!-- transfer money -->
       <div id="transfer-parent" style="display: none;">
        <h1 class="font-bold mb-3 mt-3">Transfer Money</h1>
        <form action="" class="bg-white rounded-2xl p-5">
          <div class="mt-3">
            <label class="font-semi-bold" for="">User Account Number</label>
            <br />
            <input id="trasnfer-account-number"
              type="text"
              placeholder="Enter 11 digit number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semi-bold" for="">Amount</label>
            <br />
            <input id="transfer-ammount"
              type="text"
              placeholder="Enter amount to transfer"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label class="font-semi-bold" for="">Pin Number</label>
            <br />
            <input id="transfer-pin"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <button id="transfer-btn" 
            class="btn text-white bg-[#0874F2] mt-5 w-full rounded-3xl font-bold"
          >
           Send Now
          </button>






    </div>
    <script src="./window.js"></script>
  </body>
</html>
